<script>
    +function ($) {
        var swiperConfig = {
            pagination: '.swiper-pagination',
            autoplay: 5000,
            autoplayDisableOnInteraction: false
        };

        $('.m-banner').swiper(swiperConfig);

        var tabSwiperConfig = {
            slidesPerView : 4,
            autoplay: 0,
            autoplayDisableOnInteraction: true
        };
        $('.u-tab').swiper(tabSwiperConfig);

        /************************* 底部滚动加载更多功能实现 *************************/
        // 加载flag
        var loading = false;
        // 最多可加载的条目
        var maxItems = 100;

        // 每次加载添加多少条目
        var itemsPerLoad = 20;

        function addItems(number, lastIndex) {
            // 生成新条目的HTML
            var html = '';
            for (var i = lastIndex + 1; i <= lastIndex + number; i++) {
                html += '<div class="mg-box work-list">' +
                    '<div class="mg-head"><img src="css/main/images/media-demo.png"></div>' +
                    '<div class="mg-body">' +
                    '<div class="tit">' +
                    '阳光暑假-科技创新阳光暑假-科阳光暑假-科技创新阳光暑假-科' +
                    '</div>' +
                    '<div class="mani-box">' +
                    '<a class="button button-fill button-green fp-w65"><i class="iconfont icon-but_add1"></i>&nbsp;认领</a>' +
                    '<div class="info">' +
                    '<p class="author">作者：张和村</p>' +
                    '<p class="num">认领量/点击量：10万/90万认领量/点击量：10万/90万</p>' +
                    '</div></div></div></div>';
                //html += '<li class="item-content"><div class="item-inner"><div class="item-title">Item ' + i + '</div></div></li>';
            }
            // 添加新条目
            $('.infinite-scroll-bottom .list-container').append(html);

        }
        //预先加载20条
        addItems(itemsPerLoad, 0);

        // 上次加载的序号
        var lastIndex = 20;

        // 注册'infinite'事件处理函数
        $(document).on('infinite', '.infinite-scroll-bottom',function() {

            // 如果正在加载，则退出
            if (loading) return;

            // 设置flag
            loading = true;

            // 模拟1s的加载过程
            setTimeout(function() {
                // 重置加载flag
                loading = false;

                if (lastIndex >= maxItems) {
                    // 加载完毕，则注销无限加载事件，以防不必要的加载
                    $.detachInfiniteScroll($('.infinite-scroll'));
                    // 删除加载提示符
                    $('.infinite-scroll-preloader').remove();
                    return;
                }

                // 添加新条目
                addItems(itemsPerLoad, lastIndex);
                // 更新最后加载的序号
                lastIndex = $('.list-container .work-list').length;
                //容器发生改变,如果是js滚动，需要刷新滚动
                $.refreshScroller();
            }, 1000);
        });
        /************************* 底部滚动加载更多功能实现 *************************/
    }(Zepto);

    jQuery(document).ready(function () {
        function initFixTop() {
            var _fixTop = $("[data-toggle='fixTop']");
            if(_fixTop.length > 0){
                $(_fixTop.attr("data-target")).on("scroll", function () {
                    if(_fixTop.next().offset().top - _fixTop.height() <= 0){
                        _fixTop.css({"position": "fixed", "top": 0, "left": 0, "width": "100%", "z-index": 999});
                        $(".u-back").css("display", "none");
                    }else{
                        _fixTop.css({"position": "relative", "top": 0, "left": 0, "width": "100%", "z-index": 999});
                        $(".u-back").css("display", "block");
                    }
                });
            }
        }

        initFixTop();

    });
</script>
