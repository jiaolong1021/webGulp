<script>
    +function ($) {
        var swiperConfig = {
            pagination: '.swiper-pagination',
            autoplay: 5000,
            autoplayDisableOnInteraction: false
        };

        $('.swiper-container').swiper(swiperConfig);


        // 添加'refresh'监听器
        $(document).on('refresh', '.pull-to-refresh-content',function(e) {
            // 模拟2s的加载过程
            setTimeout(function() {
                var cardNumber = $(e.target).find('.card').length + 1;
                var cardHTML = '<div class="card">' +
                    '<div class="card-header">card'+cardNumber+'</div>' +
                    '<div class="card-content">' +
                    '<div class="card-content-inner">' +
                    '这里是第' + cardNumber + '个card，下拉刷新会出现第' + (cardNumber + 1) + '个card。' +
                    '</div>' +
                    '</div>' +
                    '</div>';

                $(e.target).find('.work-list-container').prepend(cardHTML);
                // 加载完毕需要重置
                $.pullToRefreshDone('.pull-to-refresh-content');
            }, 1000);
        });
    }(Zepto);

    jQuery(document).ready(function () {
        function initFixTop() {
            var _fixTop = $("[data-toggle='fixTop']");
            if(_fixTop.length > 0){
                $(_fixTop.attr("data-target")).on("scroll", function () {
                    if(_fixTop.next().offset().top - _fixTop.height() <= 0){
                        _fixTop.css({"position": "fixed", "top": 0, "left": 0, "width": "100%", "z-index": 999});
                        $(".u-back").css("display", "none");
                    }else{
                        _fixTop.css({"position": "relative", "top": 0, "left": 0, "width": "100%", "z-index": 999});
                        $(".u-back").css("display", "block");
                    }
                });
            }
        }

        initFixTop();

    });
</script>
