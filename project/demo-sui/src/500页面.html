<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="css/main/sm.min.css" rel="stylesheet" />
    <link href="css/main/sm-extend.min.css" rel="stylesheet" />
    <link href="css/font/iconfont.css" rel="stylesheet" />
    <link href="css/main/main.css" rel="stylesheet" />
</head>
<body>
<div class="page-group">
    <div class="page page-current">

        <!-- 底部导航 -->
        <nav class="bar bar-tab">
            <a class="tab-item external active" href="首页.html">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-tabbar_index_sel"></use>
                </svg>
                <span class="tab-label">首页</span>
            </a>
            <a class="tab-item external" href="8-1应用超市.html">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-tabbar_ranking_nor"></use>
                </svg>
                <span class="tab-label">排行榜</span>
            </a>
            <a class="tab-item external" href="3-1-0我的.html">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-tabbar_my_nor"></use>
                </svg>
                <span class="tab-label">我的</span>
            </a>
        </nav>
        <!-- /底部导航 -->

        <!-- 内容区 -->
        <div class="content native-scroll" id="contBox">
            <div class="g-error">
                <img src="css/main/images/500.png" class="img-500">
                <h4>亲，抱歉！您请求出错...</h4>
                <p>请尝试以下操作：如果您已经在地址栏中输入该地址，请确认其拼写正确。<br>
                    单击 <a>后退</a> 链接，尝试其他链接。</p>
            </div>
        </div>
        <!-- /内容区 -->
    </div>
</div>

<!-- 脚本 -->
<script src="js/jquery.min.js"></script>
<script src="js/zepto.min.js"></script>
<script src="js/sm.min.js"></script>
<script src="js/sm-extend.min.js"></script>
<script src="js/iconfont.js"></script>
<script src="js/twui.js"></script>
<script>
    +function ($) {

    }(Zepto);

    jQuery(document).ready(function () {
        function noDateMid(noDataObj){
            noDataObj.each(function (i, e) {
                var oH = $(e).outerHeight();
                var oHBox = $(e).parent().outerHeight();

                if(oHBox > oH){
                    $(e).css("padding-top", ((oHBox - oH) / 2 - 30));
                }else{
                    $(e).parent().outerHeight(oHBox);
                    $(e).css("padding-top", 0);
                }
            });
        }

        $(document).ready(function () {
            /* 无数据居中显示 */
            noDateMid($(".g-error"));
            $(window).resize(function () {
                noDateMid($(".g-error"));
            });
        });
    });
</script>
<!-- /脚本 -->
</body>
</html>
